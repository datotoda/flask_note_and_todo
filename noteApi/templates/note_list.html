{% extends 'note_base.html' %}
{% block title %}
    Notes
{% endblock %}
{% block content %}
    {% for note in notes %}
        <div class="divider"></div>
        <div class="section">
            <h5><a href="./{{ note.link }}">{{ note.title }}</a></h5>
            <p>{{ note.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
